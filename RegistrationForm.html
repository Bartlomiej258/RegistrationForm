<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
<h1>Rejestracja</h1>
<form>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Imię</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wpisz Imię">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Nazwisko</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Wpisz Nazwisko">
    </div>
    <div>
        <label for="formGroupExampleInput2" class="form-label">Płeć</label>
        <div>
            <div><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Kobieta
                </label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Mężczyzna
                </label>
            </div>
        </div>
    </div>
    <div>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Adres email</label>
            <input type="text" id="disabledTextInput1" class="form-control" placeholder="Wpisz adres e-mail">
        </div>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Hasło</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Hasło">
            <div id="passwordHelpBlock" class="form-text">
                Min. 8 znaków
            </div>
        </div>
        <div class="row g-3">
            <div class="col-sm-7">
                <label>Miasto</label>
                <input type="text" class="form-control" placeholder="" aria-label="City">
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Województwo</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Wybierz...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-sm">
                <label>Kod pocztowy</label>
                <input type="text" class="form-control" placeholder="" aria-label="Zip">
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Akceptuję regulamin
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Wyrażam zgodę na otrzymywanie informacji marketingowych
            </label>
        </div>
        <div>
            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
            <label class="btn btn-primary" for="btn-check">Rejestruj</label>
        </div>
    </div>

</form>
</body>
</html>
